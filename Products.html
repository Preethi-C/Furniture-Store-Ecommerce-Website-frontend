</head>
<body>
    <header>
    <div class="header-container">
        <h1 class="header-title">Vintique</h1>
        <nav class="navbar">
            <ul class="navlist">
                <li class="listitems"><a href="AboutUs.html">About Us</a></li>
                <li class="listitems"><a href="Products.html">Products</a></li>

                <div class="icon-cart">
                    <li  class="listitems"><a href="Cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                    <span>0</span>
                </div>

            </ul>
        </nav>
        <h1 id="page-title">Explore Essential Home Furniture</h1>
        <p>Design Your Home Decor, Your Way</p>
        <img src="images/image-19.jpg">
    </div>  
    </header>
        <div class="container">
            <div class="listProduct">
            <div class="item">
                <img src="images/cart1.png">
                <h2>NAME PRODUCT</h2>
                <div class="price">$200</div>
                <button class="addcart">
                    Add To Cart
                </button>
            </div>
        </div>
        </div>
        <footer>
        <p class="copyright">&copy; 2025 Vintique. All Rights Reserved.</p>
        <ul class="footer-content">
            <li class="footer-contentitems">FAQ</li>
            <li class="footer-contentitems">Shipping & Returns</li>
            <li class="footer-contentitems">Terms & Conditions</li>
            <li class="footer-contentitems">Privacy Policy</li>
        </ul>
    </footer>
        <script>
            let iconcart = document.querySelector('.icon-cart')
            let listProductHTML = document.querySelector('.listProduct')
            let iconCartSpan = document.querySelector('.icon-cart span')

            let listProducts = [];
            let carts = [];

            const addDataToHTML = () => {
                listProductHTML.innerHTML = '';
                if(listProducts.length > 0){
                    listProducts.forEach(product => {
                        let newproduct = document.createElement('div');
                        newproduct.classList.add('item');
                        newproduct.dataset.id = product.id;
                        newproduct.innerHTML = `
                                <img src="${product.image}" alt="">
                                <h2>${product.name}</h2>
                                <div class="price">$${product.price}</div>
                                <button class="addcart">
                                Add To Cart
                                </button>
                        `;
                        listProductHTML.appendChild(newproduct);
                    })
                }
            }

            listProductHTML.addEventListener('click', (event) => {
                let Positionclick = event.target;
                if(Positionclick.classList.contains('addcart')){
                    let product_id = Positionclick.parentElement.dataset.id;
                    addToCart(product_id);
                }
            })

           const addToCart = (product_id) => {
            let positionThisProductInCart = carts.findIndex((value) => value.product_id == product_id)
            if(carts.length <= 0){
                carts = [{
                    product_id: product_id,
                    quantity: 1
                }]
            }else if(positionThisProductInCart < 0){
                carts.push({
                    product_id: product_id,
                    quantity: 1
                });

            }else{
                carts[positionThisProductInCart].quantity = carts[positionThisProductInCart].quantity +1;
            }
            addcartToMemory();
            } 

            const addcartToMemory = () => {
                localStorage.setItem('cart', JSON.stringify(carts));
            }

        document.addEventListener('DOMContentLoaded', () => {
        const iconCartSpan = document.querySelector('.icon-cart span');
        let totalQuantity = 0;

        if (localStorage.getItem('cart')) {
            const carts = JSON.parse(localStorage.getItem('cart'));
            carts.forEach(cart => {
                totalQuantity += cart.quantity;
            });
        }

        if (iconCartSpan) {
            iconCartSpan.innerText = totalQuantity;
        }
        });

            const initApp = () => {
                fetch('products.json')
                .then(response => response.json())
                .then(data =>{
                    listProducts = data;
                    addDataToHTML();
                })
            }
            initApp()
        </script>
</body>
</html>
